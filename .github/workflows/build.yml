name: build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v5
        with:
          path: awesome-selfhosted-web

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Setup repositories
        run: |
          # Clone generator tool
          git clone https://github.com/Rabenherz112/awesome-selfhosted-web-gen.git --branch ${{ vars.ASWG_VERSION || 'main' }}
          
          # Clone data repository
          cd awesome-selfhosted-web-gen
          git clone https://github.com/awesome-selfhosted/awesome-selfhosted-data.git
          
          # Copy configuration
          mkdir -p .storage
          cp ../awesome-selfhosted-web/.storage/config.yml .storage/config.yml

      - name: Install and run custom hecat to enrich GitHub metadata
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd awesome-selfhosted-web-gen
          python -m pip install --force-reinstall git+https://github.com/Rabenherz112/hecat.git@feat-commit-history-v2
          cp ../awesome-selfhosted-web/.storage/hecat-metadata.yml hecat-metadata.yml
          hecat --config hecat-metadata.yml

      - name: Build website
        run: |
          cd awesome-selfhosted-web-gen
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python ./generate.py --config .storage/config.yml build

      - name: Deploy generated files to repository
        run: |
          cd awesome-selfhosted-web
          
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Remove existing files but keep .git, .github, and .storage
          rm -rf *
          
          # Copy generated files
          cp -rf ../awesome-selfhosted-web-gen/output/* .
          
          # Commit and push if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add -A
            git commit -m "Automated build: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push origin main
          fi

      - name: Deploy to website via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: awesome-selfhosted-web/
          server-dir: /
          protocol: ftps
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.storage/**

      - name: Cleanup
        if: always()
        run: |
          rm -rf awesome-selfhosted-web-gen awesome-selfhosted-web
